<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <img src="google_logo.png" alt="Google Logo" class="logo">
    <h2>Login</h2>
    <form action="login.php" method="post">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" class="password-input" required>
      <button type="submit">Login</button>
    </form>
    <a href="#">Forgot password?</a>
    <button class="show-password" onclick="togglePassword()">Show Password</button>
  </div>

  <script>
    function togglePassword() {
      var passwordInput = document.querySelector('.password-input');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
      } else {
        passwordInput.type = 'password';
      }
    }
  </script>
</body>
</html>
